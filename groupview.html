<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-image: url(reference_item/grpview_bg.gif);
        }
      
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8" >
        <div class="bg-transparent shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <h1 class="text-white font-semibold ">Group Members</h1>
            </div>
            <div class="mb-6">
                <div class="flex items-center">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" id="new-member" type="text" placeholder="Add new member">
                    <button class="bg-white hover:bg-blue-700 text-black font-bold py-2 px-4 rounded ml-4 focus:outline-none focus:shadow-outline" type="button" onclick="add()">
                        Add
                    </button>
                </div>
            </div>
            <ul>
                <P id="members"></P>
                <!-- Repeat for each member -->
            </ul>
        </div>
    </div>
    <script src="groupview.js" type="module"></script>
</body>
</html>
